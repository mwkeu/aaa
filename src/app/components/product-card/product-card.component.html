<div class="card h-100">
  <img [src]="product.pdImg" class="card-img-top product-img" [alt]="product.pdName">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{product.pdName}}</h5>
    <div class="rating mb-2">
      <i class="fas fa-star text-warning" *ngFor="let star of getRatingStars(product.pdRating)"></i>
      <i class="far fa-star text-warning" *ngFor="let star of getRatingStars(5 - product.pdRating)"></i>
      <span class="ms-1">({{product.pdRating}})</span>
    </div>
    <p class="card-text">{{product.pdDesc}}</p>
    <div class="mt-auto">
      <p class="h5 mb-2">{{product.pdPrice | currency:'TRY':'symbol-narrow':'1.0-0'}}</p>
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" (click)="viewDetails()">
          <i class="fas fa-search me-2"></i>
          Ürünü İncele
        </button>
        <button class="btn btn-primary" (click)="addToCart($event)">
          <i class="fas fa-shopping-cart me-2"></i>
          Sepete Ekle
        </button>
      </div>
    </div>
  </div>
</div>
