<div class="container mt-5">
  <div class="card">
    <div class="row g-0">
      <!-- Ürün Resmi -->
      <div class="col-md-6 p-4 d-flex align-items-center justify-content-center">
        <div class="product-image-container">
          <img 
            [src]="product?.pdImg" 
            class="img-fluid rounded product-image" 
            [alt]="product?.pdName">
        </div>
      </div>
      
      <!-- Ürün Detayları -->
      <div class="col-md-6">
        <div class="card-body p-4">
          <h2 class="card-title">{{product?.pdName}}</h2>
          <p class="card-text">{{product?.pdDesc}}</p>
          
          <!-- Fiyat -->
          <h3 class="text-primary mb-4">
            {{product?.pdPrice | currency:'TRY':'symbol-narrow':'1.2-2'}}
          </h3>
          
          <!-- Miktar Seçici -->
          <div class="d-flex align-items-center mb-4">
            <label class="me-3">{{ 'PRODUCT.QUANTITY' | translate }}:</label>
            <div class="input-group" style="width: 150px;">
              <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(-1)">-</button>
              <input type="number" class="form-control text-center" [(ngModel)]="quantity" min="1">
              <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(1)">+</button>
            </div>
          </div>
          
          <!-- Sepete Ekle Butonu -->
          <button 
            class="btn btn-primary btn-lg w-100" 
            (click)="addToCart()">
            <i class="fas fa-shopping-cart me-2"></i>
            {{ 'PRODUCT.ADD_TO_CART' | translate }}
          </button>
          
          <!-- Ürün Detayları -->
          <div class="mt-4">
            <h4>{{ 'PRODUCT.DESCRIPTION' | translate }}</h4>
            <p>{{product?.pdDesc}}</p>
          </div>
          
          <!-- Yorumlar -->
          <div class="mt-4">
            <h4>{{ 'PRODUCT.REVIEWS' | translate }}</h4>
            <div *ngFor="let review of product?.reviews" class="card mb-2">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h6 class="card-subtitle mb-2 text-muted">{{review.user}}</h6>
                  <div>
                    <i class="fas fa-star text-warning"></i>
                    {{review.rating}}
                  </div>
                </div>
                <p class="card-text">{{review.comment}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
